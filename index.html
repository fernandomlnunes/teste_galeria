<!DOCTYPE html>
<html>
<head>
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
    .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Cria 3 colunas de largura igual */
  grid-gap: 10px; /* Espaço entre as imagens */
}

.image {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px; /* Altura desejada para as imagens */
}

.image img {
  max-width: 100%;
  max-height: 100%;
}
</style>

<body>
  <div class="gallery">
    <div class="image">

</html>
